<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
   <!-- internal css -->
   <style>
        /*
         selector{
            property : value;
        } 
        
        # ==> id selector
        . ==> class selector
        tag name ==>  element selector
        p,h1,h2 ==> multiple element selector
        div ul li ==> parent to child selectors
        */
        h2{
            color:blue;
        }
    </style>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- css ==>  cascading style sheet
        responsible to design html content
    -->
    <!-- three types ==>  inline, internal, external -->
    
    <!-- inline css -->
    <h1 style="color:red; background-color: aqua;">Red</h1>
    
    
    <h2>Blue</h2>
    <h3>Green</h3>

</body>
</html>
