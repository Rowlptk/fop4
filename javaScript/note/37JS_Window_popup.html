<!--
Popup Boxes:
==> JavaScript has three kind of popup boxes: Alert box, Confirm box, and Prompt box.

Alert Box:
==> An alert box is often used if you want to make sure information comes through to the user.
==> When an alert box pops up, the user will have to click "OK" to proceed.

Syntax:
window.alert("sometext");

alert("I am an alert box!");


Confirm Box:
==> A confirm box is often used if you want the user to 
verify or accept something.
==> When a confirm box pops up, the user will have to click 
either "OK" or "Cancel" to proceed.
==> If the user clicks "OK", the box returns true. If the user 
clicks "Cancel", the box returns false.

Syntax:
window.confirm("sometext");


-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
<!--
Prompt Box:
==> A prompt box is often used if you want the user to 
input a value before entering a page.
==> When a prompt box pops up, the user will have to click 
either "OK" or "Cancel" to proceed after entering an input value.
==> If the user clicks "OK" the box returns the input value. 
If the user clicks "Cancel" the box returns null.

Syntax:
window.prompt("sometext","defaultText");

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Harry Potter");
  if (person == null || person == "") {
    txt = "User cancelled the prompt.";
  } else {
    txt = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>

Line Breaks:
==> o display line breaks inside a popup box, use a back-slash followed by the character n.
==> alert("Hello\nHow are you?");
-->
