<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window Object</title>
</head>
<body>
    
    <script>
        alert("This is a Login System ");
        var answer = confirm("Do you want to login into ur account");
        if(answer)
        {
            var password = prompt("type your password here");
            if(password == 'pass')
            {
                alert("Welcome to your Account ");
            }
            else
            {
                alert("Password is incorrect ");
            }
        }
        else
        {
            alert('See you soon!');
        }
    </script>
</body>
</html>
