<!-- js ==> interactivity -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javaScript</title>

</head>
<body>
    <p onclick="demo();">This is a paragraph.</p>

    <script>
        function demo()
        {
            document.querySelector('p').innerHTML = "This paragraph is changed";
        }
        // undefined, number, string, boolean, object(array,null,object,inbuilt-object), function
        // var or let keyword
        // const ==> constant
        
    </script>
</body>
</html>
