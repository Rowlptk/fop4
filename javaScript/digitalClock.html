<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <style>
        h1{
            border: 2px solid black;
            padding: 30px;
            text-align: center;
        }

    </style>
</head>
<body onload="setInterval(myClock, 1000);">
    
    <h1>clock goes here </h1>

    <script>
        function myClock()
        {
          var d = new Date();
          document.querySelector('h1').innerHTML = d.toLocaleTimeString();
        }

    </script>

</body>
</html>
