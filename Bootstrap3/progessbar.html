<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progess Bar, Badges, pagination</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Badges -->
        <a href="#" class="btn btn-danger">Inbox
            <span class="badge">24</span>
        </a>
        <!-- Labels -->
        <h1>Message <span class="label label-default">New</span></h1>

        <!-- Progress bar -->
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:70%">
                <span class="sr-only">70% complete</span>
            </div>
        </div>

        <!-- Pagination -->
        <ul class="pagination">
            <li> <a href="#"> 1 </a></li>
            <li class="active"> <a href="#" > 2 </a></li>
            <li> <a href="#"> 3 </a></li>
            <li> <a href="#"> 4 </a></li>
            <li> <a href="#"> 5 </a></li>
        </ul>

        <ul class="pager">
            <li class="previous"><a href="#">Previous</a></li>
            <ul class="pagination">
                    <li> <a href="#"> 1 </a></li>
                    <li class="active"> <a href="#" > 2 </a></li>
                    <li> <a href="#"> 3 </a></li>
                    <li> <a href="#"> 4 </a></li>
                    <li> <a href="#"> 5 </a></li>
            </ul>
            <li class="next"><a href="#">Next</a></li>
        </ul>

        <ul class="breadcrumb">
            <li> <a href="">Home</a> </li>
            <li> <a href="">About</a> </li>
            <li> <a href="">contact</a> </li>
        </ul>

    </div>
    <script src="/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
